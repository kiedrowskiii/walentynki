<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

* {

}

body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffeef6);
    display: flex;

}

/* KARTA */
.card {

    padding: 50px 40px 60px;
    border-radius: 30px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    text-align: center;
    min-width: 320px;
    animation: popIn 1s ease;
}

@keyframes popIn {
    from {
        transform: scale(0.9);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

h1 {
    color: #d6336c;
    margin-bottom: 40px;
    white-space: pre-line;
}

button {

    font-size: 18px;

    transition: transform 0.25s ease;
}

#yes {

    color: white;
    box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
    margin-right: 15px;
}

#no {
    background: #c7cbd1;
    color: white;
}

/* GIF */
img {
    display: none;
    margin: 30px auto 0;
    width: 280px;
}

/* SERDUSZKA */
.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from {
        opacity: 1;
        transform: translateY(0) scale(1);

    to {

}
</style>
</head>
